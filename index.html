<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-screen</title>
  </head>
  <body style="overflow: hidden">
    <div class="login__wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <div>
            <span>18</span>
            <span>:</span>
            <span>43</span>
          </div>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-xs"></i>
        </div>
      </div>

      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">
          if you have a Kokoa Account, log in with your email or phone number.
        </p>
      </header>

      <div class="login-box">
        <form action="friends.html" method="get" id="login-form">
          <input
            name="username"
            type="email"
            placeholder="Email or phone number"
          />
          <input name="userpassword" type="password" placeholder="Password" />
          <input type="submit" value="Log In" />
          <a href="#">Find Kokoa Account or Password</a>
        </form>
      </div>

      <div id="no-mobile">
        <p>Your screen is to big! Please sizedown</p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6833760571.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
