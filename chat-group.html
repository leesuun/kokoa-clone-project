<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <div>
          <span>18</span>
          <span>:</span>
          <span>43</span>
        </div>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <span>Friends</span>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row chat-one">
        <img
          src="css/screens/img/pngwing.com (20).png"
          height="40px"
          width="40px"
        />
        <div class="message-row__content">
          <span class="message-row__author"> Mr. Krabs</span>
          <div class="message-info">
            <div class="message-row__bubble">Money is the best!</div>
            <div class="message-row__time">21:27</div>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own chat-two">
        <div class="message-row__content">
          <div class="message-info">
            <div class="message-row__bubble">I don't agree.</div>
            <div class="message-row__time">21:27</div>
          </div>
        </div>
      </div>

      <div class="message-row chat-three">
        <img
          src="css/screens/img/pngwing.com (22).png"
          height="40px"
          width="40px"
        />
        <div class="message-row__content">
          <span class="message-row__author"> Patrick Star</span>
          <div class="message-info">
            <!DOCTYPE html>
            <html>
              <head>
                <meta charset="utf-8" />
                <title>video 태그</title>
              </head>
              <body>
                <iframe
                  width="250"
                  height="130"
                  src="https://www.youtube.com/embed/vjzW5TNV3s0?autoplay=1&amp;playlist=vjzW5TNV3s0&amp;loop=1&mute=1"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                  allowfullscreen
                ></iframe>
              </body>
            </html>
            <div class="message-row__time">21:29</div>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own chat-four">
        <div class="message-row__content">
          <div class="message-info">
            <div class="message-row__bubble">
              That fascinates me!! <br />
              zzzzzzzz
            </div>
            <div class="message-row__time">21:40</div>
          </div>
        </div>
      </div>

      <div class="message-row chat-five">
        <img
          src="css/screens/img/pngwing.com (21).png"
          height="40px"
          width="40px"
        />
        <div class="message-row__content">
          <span class="message-row__author">Squidward</span>
          <div class="message-info">
            <img
              src="css/screens/img/zingzing.PNG"
              style="margin-top: 10px"
              width="200px"
              height="150px"
              alt=""
            />

            <div class="message-row__time">21:47</div>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fas fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <p>Your screen is to big!</p>
      <p>Please sizedown</p>
    </div>

    <script
      src="https://kit.fontawesome.com/6833760571.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
