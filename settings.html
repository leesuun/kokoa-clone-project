<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body id="bg-image">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="settings-header">
      <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      <span>Settings</span>
      <i class="fas fa-search fa-lg"></i>
    </header>

    <main class="main-screen">
      <ul class="settings">
        <li class="settings__list">
          <div class="settings__list__column">
            <i class="fas fa-bullhorn fa-lg"></i>
            <span>Notices</span>
          </div>
        </li>
        <li class="settings__list">
          <div class="settings__list__column">
            <i class="fas fa-flask fa-lg"></i>
            <span>Kakao Lab</span>
          </div>
        </li>
        <li class="settings__list">
          <div class="settings__list__subtext">
            <div class="settings__list__column">
              <i class="fas fa-exclamation-circle fa-lg"></i>
              <span>Version</span>
            </div>
            <div class="settings__list__column">
              <span>Lastest Version</span>
            </div>
          </div>
        </li>
        <li class="settings__list">
          <div class="settings__list__column">
            <i class="fas fa-lock fa-lg"></i>
            <span>Privacy</span>
          </div>
        </li>

        <li class="settings__list">
          <div class="settings__list__subtext">
            <div class="settings__list__column">
              <i class="fas fa-phone-alt fa-lg"></i>
              <span>Call</span>
              <div class="badge">N</div>
            </div>
            <div class="settings__list__column">
              <span>Default Call</span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification-chat badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_notification-another"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <p>Your screen is to big! Please sizedown</p>
    </div>

    <script
      src="https://kit.fontawesome.com/6833760571.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
