<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body id="bg-image">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-components">
        <div class="user-components__column">
          <img
            src="img/dirty.jpg"
            class="user-components__avatar user-components__avatar--xl"
          />
          <div class="user-components__text">
            <h4 class="user-components__title">SoonE</h4>
            <h6 class="user-components__subtitle">
              010-4537-6245
              <i class="fas fa-exclamation-circle" style="color: tomato"></i>
            </h6>
          </div>
        </div>
        <div class="user-components__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="icon-row__two">
        <div class="icon-row__icon">
          <i class="fas fa-coins"></i>
          <span>Coins</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-lock"></i>
          <span>Lock</span>
        </div>
      </div>

      <div class="border-bottom"></div>

      <div class="suggestions">
        <header>
          <h1>Suggestions</h1>
        </header>
        <div class="suggestions-column">
          <div class="suggestions-photo">
            <img src="img/dirty.jpg" />
            <span>Kakao Story</span>
          </div>
          <div class="suggestions-photo">
            <img src="img/dirty.jpg" />
            <span>kakao friends</span>
          </div>
          <div class="suggestions-photo">
            <img src="img/dirty.jpg" />
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification-chat badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_notification-another"></span
            ><i class="fas fa-ellipsis-h fa-2x" style="color: white"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <p>Your screen is to big! Please sizedown</p>
    </div>

    <script
      src="https://kit.fontawesome.com/6833760571.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
