    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body id="bg-image">
    <input type="checkbox" name="" id="slide-menu" />
    <div class="test-slide">
      <label for="slide-menu" class="menutoggle"
        ><i class="fas fa-times fa-2x"></i>
      </label>
      <ul class="kokoa-menu">
        <li>
          <a href="friends.html"><span>Friends</span></a>
        </li>
        <li>
          <a href="chats.html"><span>Chats</span></a>
        </li>
        <li>
          <a href="search.html"><span>Search</span></a>
        </li>
        <li>
          <a href="more.html"><span>More</span></a>
        </li>
        <li>
          <a href="settings.html"><span>Settings</span></a>
        </li>
      </ul>
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <div>
          <span>18</span>
          <span>:</span>
          <span>43</span>
        </div>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <label for="slide-menu"> <i class="fas fa-bars fa-lg"></i></label>
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen chats-screen">
      <a href="chat-group.html">
        <div class="user-components">
          <div class="user-components__column">
            <div class="user-components__group">
              <img
                src="css/screens/img/pngwing.com (19).png"
                class="user-components__avatar user-components__avatar--xl"
              />
              <img
                src="css/screens/img/pngwing.com (20).png"
                class="user-components__avatar user-components__avatar--xl"
              />
              <img
                src="css/screens/img/pngwing.com (21).png"
                class="user-components__avatar user-components__avatar--xl"
              />
              <img
                src="css/screens/img/pngwing.com (22).png"

              />
            </div>
            <div class="user-components__text">
              <h4 class="user-components__title">
                Mr. Krabs, Squidward, Patrick
              </h4>
              <h6 class="user-components__subtitle">image.......</h6>
            </div>
          </div>
          <div class="user-components__column">
            <div class="user-components__span">
              <span class="user-components__time">21:22</span>
              <span class="badge">5</span>
            </div>
          </div>
        </div>
      </a>
      <div class="user-components">
        <div class="user-components__column">
          <img
            src="css/screens/img/pngwing.com (22).png"
            class="user-components__avatar user-components__avatar--xl"
          />

          <div class="user-components__text">
            <h4 class="user-components__title">Patrick</h4>
            <h6 class="user-components__subtitle">What are you doing?</h6>
          </div>
        </div>
        <div class="user-components__column">

            <!-- <span class="badge">1</span> -->
          </div>
        </div>
      </div>
      <div class="user-components">
        <div class="user-components__column">
          <div>
            <img
              src="css/screens/img/pngwing.com (23).png"
              class="user-components__avatar user-components__avatar--xl"
            />
          </div>
          <div class="user-components__text">
            <h4 class="user-components__title">Gerald</h4>
            <h6 class="user-components__subtitle">Miao.</h6>
          </div>

        <div class="user-components__column">

        <div class="user-components__column">

            <h4 class="user-components__title">Sheldon J.</h4>
